<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="img/kettlebell-black.svg">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="sass/shop.css">
    <title>SOKOL FIT | Shop</title>
</head>
<body>
<header>
    <nav>
        <img class="desktop_logo" src="img/kettlebell.svg" alt="A desktop logo of the 'Sokol Fit' brand">
        <img class="mobile_logo" src="img/logo_mobile.png" alt="A mobile logo of the 'Sokol Fit' brand">
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li>
                    <a class="openCartLink" href="#modal-cart" data-toggle="modal">
                        <i class="fas fa-shopping-bag"></i>
                        <span id="cart-badge" class="badge badge-light"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main_section">
        <div class="main_header">
            <h1>Shop</h1>
        </div>
    </div>
</header>
<main>
    <div class="products_box">
        <!-- Products are dynamically generated here -->
    </div>
</main>
<footer>
    <div class="footer_container">
        <nav>
            <a href="index.html"><img src="img/logo_mobile.png" alt="A logo of the 'Sokol Fit' brand"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="shop.html"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </nav>
        <div class="footer_social">
            <div class="social_icons">
                <a href="https://www.instagram.com/sokol_fit_/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/danylo.sokolov" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="mailto:gagunets@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="credits">
                <span>Â©2020 Sokol Fit</span>
                <p>Developed by <a href="https://sokolov.netlify.com/" target="_blank">Danylo Sokolov</a></p>
            </div>
        </div>
    </div>
</footer>

<!-- Modal Product Info -->
<div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productInfoLabel">Product info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" src="" alt="">
                <h4 class="card-title"></h4>
                <p class="card-text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button class="btn btn-primary buy" data-id="id">Buy</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Cart -->
<div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartLabel">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="cart-product-list-container"></div>
                <hr>
                <div class="container">
                    <form class="form-contacts">
                        <div class="form-group row">
                            <label for="client-name" class="col-form-label"></label>
                            <input class="form-control" type="text" id="client-name" placeholder="Name" required>
                        </div>
                        <div class="form-group row">
                            <label for="client-email" class="col-form-label"></label>
                            <input class="form-control" type="email" id="client-email" placeholder="Email" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button class="btn btn-primary order">Order</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script async src="js/alert-window.js"></script>
<script defer src="js/products-service.js"></script>
<script defer src="js/cart.js"></script>
<script defer src="js/product-list.js"></script>
<script defer src="js/index.js"></script>

</body>
</html>
