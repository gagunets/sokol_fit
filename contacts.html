<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="icon" href="img/kettlebell-black.svg">
    <link rel="stylesheet" href="sass/index-main.css">
    <link rel="stylesheet" href="sass/contacts.css">
    <title>SOKOL FIT | Contacts</title>
</head>
<body>
<header>
    <nav>
        <a href="index.html">
            <img class="desktop_logo" src="img/kettlebell.svg" alt="A desktop logo of the 'Sokol Fit' brand">
        </a>
        <img class="mobile_logo" src="img/logo_mobile.png" alt="A mobile logo of the 'Sokol Fit' brand">
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="shop.html"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="main_section">
        <div class="main_header">
            <h1>Contacts</h1>
        </div>
    </div>
</header>
<main>
    <div class="contact_box">
        <div class="contact_info">
            <div class="item">
                <div class="item_icon_container">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="item_span_container">
                    <span class="verb_span">Let's talk </span>
                    <span class="colored_span">+ 380 (73) 41 68 515 </span>
                </div>
            </div>
            <div class="item">
                <div class="item_icon_container">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="item_span_container">
                    <span class="verb_span">Support </span>
                    <span class="colored_span">gagunets@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="contact_form">
            <form action="https://formspree.io/xaybldvd" method="POST">
                <label for="fname"></label>
                <input type="text" id="fname" name="firstname" placeholder="Name">

                <label for="lname"></label>
                <input type="email" id="lname" name="lastname" placeholder="Email">

                <label for="subject"></label>
                <textarea id="subject" name="subject" placeholder="Message" style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="footer_container">
        <nav>
            <a href="index.html"><img src="img/logo_mobile.png" alt="A logo of the 'Sokol Fit' brand"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="shop.html"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </nav>
        <div class="footer_social">
            <div class="social_icons">
                <a href="https://www.instagram.com/sokol_fit_/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/danylo.sokolov" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="mailto:gagunets@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="credits">
                <span>Â©2020 Sokol Fit</span>
                <p>Developed by <a href="https://sokolov.netlify.com/" target="_blank">Danylo Sokolov</a></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
